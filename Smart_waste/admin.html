<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EcoChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-emerald-400">Admin Monitoring Dashboard</h1>
            <p class="text-gray-400 mt-2">Live Waste Report Feed</p>
        </header>

        <!-- Main Content Area -->
        <main class="glassmorphism p-6 rounded-2xl shadow-lg">
            <div class="flex justify-between items-center border-b border-gray-600 pb-4 mb-6">
                <h2 class="text-2xl font-semibold">Incoming Reports</h2>
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                    <span id="status-text" class="text-green-400">Live</span>
                </div>
            </div>

            <!-- Grid for Reports -->
            <div id="reports-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Report cards will be dynamically inserted here -->
                <p id="loading-message" class="col-span-full text-center text-gray-400">Connecting to database and listening for reports...</p>
            </div>
        </main>
    </div>

    <!-- Firebase and App Logic -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const reportsGrid = document.getElementById('reports-grid');
        const loadingMessage = document.getElementById('loading-message');
        const statusText = document.getElementById('status-text');

        // --- Firebase & State ---
        let db, auth;
        // IMPORTANT: This appId must be the SAME as the one in your user-facing app to see the same data.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-waste-app';

        /**
         * Creates and displays a single report card in the admin grid.
         * @param {object} reportData - The data for the report from Firestore.
         */
        function createReportCard(reportData) {
            // Define colors for different severity levels for easy visual scanning.
            const severityStyles = {
                'Low':      { border: 'border-blue-500', text: 'text-blue-400' },
                'Medium':   { border: 'border-yellow-500', text: 'text-yellow-400' },
                'High':     { border: 'border-orange-500', text: 'text-orange-400' },
                'Critical': { border: 'border-red-500', text: 'text-red-400' },
                'default':  { border: 'border-gray-500', text: 'text-gray-400' }
            };

            const style = severityStyles[reportData.aiAnalysis.severity] || severityStyles.default;
            const timestamp = new Date(reportData.timestamp).toLocaleString();

            const card = document.createElement('div');
            card.className = `bg-gray-900 p-4 rounded-xl shadow-md border-t-4 ${style.border} flex flex-col`;
            card.innerHTML = `
                <img src="${reportData.imageUrl}" class="w-full h-48 object-cover rounded-lg mb-4" alt="Waste photo">
                <div class="flex-grow">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-lg ${style.text}">${reportData.aiAnalysis.severity} Severity</h3>
                    </div>
                    <p class="text-sm text-gray-300 font-semibold mb-1">${reportData.location}</p>
                    <p class="text-sm text-gray-400 mb-3">${reportData.description || 'No description provided.'}</p>
                </div>
                <div class="text-xs mt-auto pt-3 border-t border-gray-700 text-gray-500">
                    <p><strong>Reported:</strong> ${timestamp}</p>
                    <p><strong>Reporter ID:</strong> <span class="truncate">${reportData.reporterId}</span></p>
                    <p><strong>AI Type:</strong> ${reportData.aiAnalysis.wasteType} (${(reportData.aiAnalysis.confidence * 100).toFixed(0)}%)</p>
                </div>
            `;
            return card;
        }

        /**
         * Listens for real-time updates from the 'reports' collection in Firestore.
         */
        function listenForReports() {
            try {
                const reportsRef = collection(db, `/artifacts/${appId}/public/data/reports`);
                // Query to order reports by timestamp, newest first.
                const q = query(reportsRef, orderBy("timestamp", "desc"));

                onSnapshot(q, (querySnapshot) => {
                    loadingMessage.style.display = 'none'; // Hide loading message
                    reportsGrid.innerHTML = ''; // Clear the grid to prevent duplicates on updates

                    if (querySnapshot.empty) {
                        reportsGrid.innerHTML = '<p class="col-span-full text-center text-gray-400">No waste reports have been submitted yet.</p>';
                        return;
                    }

                    querySnapshot.forEach((doc) => {
                        const reportCard = createReportCard({ id: doc.id, ...doc.data() });
                        reportsGrid.appendChild(reportCard);
                    });
                }, (error) => {
                    // Handle errors during snapshot listening
                    console.error("Error listening to reports:", error);
                    statusText.textContent = "Error";
                    statusText.classList.remove('text-green-400');
                    statusText.classList.add('text-red-400');
                });

            } catch (error) {
                console.error("Failed to set up listener:", error);
                loadingMessage.textContent = "Error: Could not connect to the reports collection.";
            }
        }

        /**
         * Initializes the Firebase connection and sets up authentication.
         */
        async function initializeAdmin() {
            try {
                // This config is provided by the environment.
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in the admin user anonymously to get read access to the database.
                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("Admin signed in anonymously:", user.uid);
                        // Once authenticated, start listening for the report data.
                        listenForReports();
                    } else {
                        console.log("Admin is signed out.");
                        statusText.textContent = "Disconnected";
                        statusText.classList.remove('text-green-400');
                        statusText.classList.add('text-gray-500');
                    }
                });
            } catch (error) {
                console.error("Admin initialization failed:", error);
                loadingMessage.textContent = "Error: Could not initialize the application. Please check the console.";
                statusText.textContent = "Failed";
                statusText.classList.remove('text-green-400');
                statusText.classList.add('text-red-400');
            }
        }

        // --- Start the application ---
        document.addEventListener('DOMContentLoaded', initializeAdmin);
    </script>
</body>
</html>
